<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        const resposta = fetch('http://api.postmon.com.br/v1/cep/88370350');
        
        resposta.then(data => data.json())

            .catch(erro => {console.log(erro)});
    </script>
</body>
